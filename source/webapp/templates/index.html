{% extends 'base.html' %}
{% block menu %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand p-2 flex-grow-2" href="#">Shop</a>
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'product_add' %}">Add product</a>
        </div>
    </nav>
{% endblock %}
{% block content %}
    <hr/>
    {% for product in products %}
        <div class="card bg-light text-dark">
            <div class="card-header">
                <div class="container">
                  <div class="row">
                    <div class="col-sm-8">
                        <h4>{{ product.name }}</h4>
                    </div>
                    <div class="col-sm-2">
                        <a href="{% url 'product_update' product.pk %}" class="btn btn-outline-info btn-block">Edit</a>
                    </div>
                      <div class="col-sm-2">
                        <a href="{% url 'product_delete' product.pk %}" class="btn btn-outline-danger btn-block">Delete</a>
                    </div>
                  </div>
                </div>
            </div>
            <div class="card-body">
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text">{{ product.get_category_display }}</p>
                <p class="card-text text-right">{{ product.price }} $</p>
            </div>
        </div>
        <hr/>
    {% endfor %}
{% endblock %}
